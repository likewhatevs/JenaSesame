plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repository.apache.org/snapshots'
    }

    maven {
        url = 'https://repository.apache.org/content/repositories/releases'
    }

    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.apache.jena:jena-arq:2.13.0'
    compile "org.eclipse.rdf4j:rdf4j-sail-nativerdf:2.5.0"
    compile "org.eclipse.rdf4j:rdf4j-runtime:2.5.0"
    compile 'org.slf4j:slf4j-jdk14:1.7.21'
    testCompile 'org.apache.jena:jena-core:2.13.0'
    testCompile 'junit:junit:4.12'
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from(sourceSets.main.allJava)
}

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from(javadoc.destinationDir)
}

group = 'org.openjena'
version = '0.2.0-SNAPSHOT'
description = 'JenaSesame'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
            artifact(sourcesJar)
            artifact(javadocJar)
        }
    }
}


task sampleTest(type: Test, dependsOn: testClasses) {
    include '**/*Jena*'
}